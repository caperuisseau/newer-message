<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Public Chat</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <!-- Section de connexion au chat -->
    <div id="login-section">
      <h1>Join the Chat</h1>
      <input type="text" id="username-input" placeholder="Enter your pseudonym" />
      <button id="login-button">Join</button>
    </div>

    <!-- Section du chat -->
    <div id="chat-section" style="display: none;">
      <h1>Public Chat Room</h1>
      <div id="messages" class="messages"></div>
      <input type="text" id="message-input" placeholder="Type your message..." />
      <button id="send-button">Send</button>
      <button id="logout-button" class="logout">Logout</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>

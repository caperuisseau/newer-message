<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat en Temps Réel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Bienvenue dans le Chat</h1>
        <div id="userInput">
            <input type="text" id="username" placeholder="Entrez votre pseudonyme">
            <button id="setUser">Se Connecter</button>
        </div>
        <div id="chatWindow">
            <ul id="messages"></ul>
            <input type="text" id="message" placeholder="Entrez votre message">
            <button id="send">Envoyer</button>
        </div>
    </div>

    <!-- Importation de la bibliothèque Socket.IO -->
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script> 
    <script src="app.js"></script>
</body>
</html>

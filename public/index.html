<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="app.js"></script>
</head>
<body>
  <div id="chat-container">
    <div id="messages"></div>
    <input id="nickname" type="text" placeholder="Entrez votre pseudo" maxlength="30" minlength="3">
    <input id="message" type="text" placeholder="Entrez votre message" maxlength="200" minlength="1">
    <button id="send">Envoyer</button>
  </div>
</body>
</html>
